<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
    <style>
      .highlight {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <section>Hello World</section>
    <p>Greetings!</p>
  </body>
  <script>
    function makeBold(element, callback) {
      let boldEvent = new CustomEvent("bolder");
      element.style.fontWeight = "bold";
      element.dispatchEvent(boldEvent);
    }

    let sectionElement = document.querySelector("section");
    sectionElement.addEventListener("bolder", event => event.currentTarget.classList.add("highlight"));

    makeBold(sectionElement);
  </script>
</html>
